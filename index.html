<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container m-5">
      <h1 class="h1 text-center mb-5">Search Movies</h1>
      <input class="movies__input form-control" type="search" placeholder="Qidiring" />
      <select class="select form-select">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="episode">episode</option>
      </select>
      <ul class="slider__list">
        <li class="slider__item">
          <img
            class="slider__img"
            src="./images/img1.jpg"
            alt="Slider image"
            width="1080"
            height="520"
          />
        </li>
        <li class="slider__item">
          <img
            class="slider__img"
            src="./images/img2.jpg"
            alt="Slider image"
            width="1080"
            height="520"
          />
        </li>
        <li class="slider__item">
          <img
            class="slider__img"
            src="./images/img3.jpg"
            alt="Slider image"
            width="1080"
            height="520"
          />
        </li>
        <li class="slider__item">
          <img
            class="slider__img"
            src="./images/img4.jpg"
            alt="Slider image"
            width="1080"
            height="520"
          />
        </li>
        <li class="slider__item">
          <img
            class="slider__img"
            src="./images/img5.jpg"
            alt="Slider image"
            width="1080"
            9
            height="520"
          />
        </li>
      </ul>

      <div class="container-controllers">
        <button class="prev">
          <img src="./images/left-arrow.svg" alt="prev btn" width="50" height="50" />
        </button>
        <button class="next">
          <img
            src="./images/left-arrow.svg"
            alt="prev btn"
            width="50"
            height="50"
            style="transform: rotate(180deg)"
          />
        </button>
      </div>
      <!-- =============slider==================== -->
      <ul class="list"></ul>

      <span class="span">
        <button class="prev-btn">prev</button>
        <button class="next-btn">next</button>
      </span>
      <template id="movie__template">
        <div class="your-element">
          <li class="movie">
            <img
              class="movie__img"
              src="https://via.placeholder.com/150x250"
              alt="Template image"
              width="150"
              height="250"
            />
            <h3 class="movie__title">Title</h3>
            <p class="movie__type">Type</p>
            <p class="movie__year">1999</p>
            <p class="movie__imdbid">Title</p>
            <button class="bookmark-btn" type="button">Bookmark</button>
          </li>
        </div>
      </template>
    </div>

    <script src="./js/vanilla-tilt.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
